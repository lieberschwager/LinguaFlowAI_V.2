<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguaflow</title>

            </section>

            <section id="module-vokabeltrainer" class="app-module hidden">
                <div class="word-card-container">

                            <small class="flip-hint">Tippe zum Umdrehen</small>
                        </div>
                        <div class="card-face card-back">

                        </div>
                    </div>
                </div>

            </section>
        </main>

        <footer class="app-footer">
            <nav class="app-nav">

                    <span class="nav-icon">üåç</span>

</body>
</html>
